{% extends 'base.html' %}

    
{% block title %}Upload{% endblock title %}

{% block content %}
    <style>
    </style>

<div class="form-container">

    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Nome do vídeo" required /> <br>
        <input type="file" name="video" placeholder="Vídeo" required accept="video/mp4,video/x-m4v,video/*, video/mkv" /> <br>

        <input type="submit" value="Upar!">
    </form> 
</div>
{% endblock content %}
